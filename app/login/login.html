<div class="container login mt-5">
    <h1>Log in to Recipe Book</h1>
    <p>or
        <a href="#!/signup">create an account</a>
    </p>
    <div class="alert alert-danger" role="alert" ng-show="invalidLogin">
        <strong>Invalid Login</strong> incorrect email or password
    </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" ng-model="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" ng-model="pwd">
        </div>
        <button type="button" class="btn btn-success btn-block" ng-click="login()">Log In</button>
    </form>

</div>
