<recipe-navbar></recipe-navbar>
<div class="container new-recipe mt-5">
    <h1>New Recipe</h1>
    <form class="mt-3">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" ng-model="name">
            </div>
        </div>
        <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" ng-model="description">
            </div>
        </div>
        <div class="form-group row">
            <label for="ingredients" class="col-sm-2 col-form-label">Ingredients</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ingredients" ng-model="ingredients">
            </div>
        </div>
        <div class="form-group row">
            <label for="steps" class="col-sm-2 col-form-label">Steps</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="steps" ng-model="steps">
            </div>
        </div>
        <div class="form-group row">
            <label for="duration" class="col-sm-2 col-form-label">Duration</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="duration" ng-model="duration">
            </div>
        </div>

        <div class="form-group row">
            <label for="img">Select Image</label>
            <input type="file" image-with-preview class="form-control-file" id="img" ng-model="img" accept="image/*">
        </div>        
        <!-- <div class="form-group row">
            <label for="imgUrl" class="col-sm-2 col-form-label">Image URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="imgUrl" ng-model="imgUrl">
            </div>
        </div> -->
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="button" class="btn btn-primary" ng-click="createRecipe()">Create</button>
            </div>
        </div>
    </form>
    <img class="img-fluid" ng-src="{{img.src}}" alt="" srcset="">

</div>
